<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            line-height: 1.6;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        .info {
            margin: 1.5rem 0;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>你的姓名</h1>
    <div class="info">
        <p>简介：这里写你的个人简介，比如职业、兴趣等</p>
        <p>联系方式：邮箱：your@email.com | 社交媒体：[链接]</p>
    </div>
</body>
</html>
